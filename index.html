<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Endless Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="visually-hidden">Endless Runner</h1>
  </header>

  <main class="wrap" id="app">
    <section class="stage" aria-label="Game stage">
      <div class="canvas-wrap">
        <canvas
          id="game"
          width="900"
          height="300"
          aria-label="Endless runner game canvas"
          role="img"
        ></canvas>
      </div>
    </section>

    <section class="hud" aria-label="Game controls">
      <div class="controls">
        <button id="start" class="btn" type="button" aria-label="Start game">Start</button>
        <button id="pause" class="btn" type="button" aria-pressed="false" aria-label="Pause game">Pause</button>
        <button id="restart" class="btn" type="button" aria-label="Restart game">Restart</button>
      </div>

      <p class="help" id="help-text">
        Flip: <kbd>Space</kbd> or <kbd>Click</kbd> 路 Pause: <kbd>P</kbd> 路 Restart: <kbd>R</kbd> 路
        <strong>Space also restarts on crash</strong>
      </p>

      <p class="sr-status" id="status" role="status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="site-footer" aria-label="Credits">
    <p>
      Art & Design by <strong>Tai</strong> 路 Gameplay inspired by <em>Flappy Bird</em>
    </p>
  </footer>

  <noscript>
    <div class="noscript">This game needs JavaScript enabled.</div>
  </noscript>

  <script src="src/utils.js"></script>
  <script src="src/hud.js"></script>
  <script src="src/ghost.js"></script>
  <script src="src/pillars.js"></script>
  <script src="src/game.js" defer></script>
</body>
</html>
